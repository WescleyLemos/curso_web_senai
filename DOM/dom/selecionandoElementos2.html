<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>

        <span new-attrib>.terceiro .ultimo</span></div> 
    <script>              
        // ...querySelector
        const selecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque'));
        const deselecionar = seletor => document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'));
        
        // selecionar('[new-attrib]')

        // selecionar('div')
        // deselecionar('div')

        //selecionar('*') //aplica para todos
        //deselecionar('*') //aplica para todos

        const lista = document.querySelectorAll('*')
        for(let i = 0 ; i<= lista.length; i++){
        lista[i].classList.add('destaque')
        }

    </script>
