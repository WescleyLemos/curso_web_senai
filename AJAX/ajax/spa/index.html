<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Mini SPA</title>
    <link rel='stylesheet' href='../css/estilo.css'>
    <style>
        nav {
            font-size: 2em;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            padding: 0 10px;
        }
    </style>
</head>

<body class="conteudo">
    <nav>
        <a href wm-link="series.html" wm-destino=".pagina">SÃ©ries</a> |
        <a href wm-link="linguagens.html" wm-destino=".pagina">Linguagens</a>
    </nav>
    <div class="pagina"></div>
    <script>

        function navegarViaAjax(url, seletor) {

            if (!url || !seletor) {
                return
            } else {
                const destino = document.querySelector(seletor)
                fetch(url)
                    .then(resp => resp.text())
                    .then(html => {
                        destino.innerHTML = html
                    })
            }


        }

        const links = document.querySelectorAll('[wm-link]')

        for(let i=0; i< links.length; i++)
        {
            const origem = links[i].attributes['wm-link'].value
            const destino = links[i].attributes['wm-destino'].value


            links[i].onclick = e => {
                e.preventDefault()
                navegarViaAjax(origem, destino)
            }
        }

    </script>
</body>
