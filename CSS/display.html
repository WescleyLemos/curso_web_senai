<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
       body{
           font-size: 50px;
           color: black;
           background-color: aquamarine;
       }
       ul{
           padding: 0;
       }
       div{background-color: red;}
       span{background-color: purple;}
       li{background-color: orange;}

        div, span, li{
            width: 50%;
            width: 200px;
            height: 200px;
            padding-top: 300px;
            display: block;
            

        }

    </style>
</head>

<body>
    <div>Texto 1</div>
    <span>Texto 2</span>
    <span>Texto 3</span>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>

</html>
